<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./kontakt.css">
    <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/fontawesome-free-6.7.2-web/css/all.css">
</head>
<body onload="init(false)">
    <header id="header">

    </header>
    <main id="container">

        <div class="form">
            <h2 class="title3">Kontakt Us</h2>
            <input type="text" name="name" id="name"  placeholder="Enter your Name">
            <input type="email" name="email" id="email" placeholder="Enter your Email">
            <input type="text" name="betreff" id="betreff" placeholder="Enter your Betreff">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your Message"></textarea>
            <button class="sendMessage" id="sendMessage">Send Message</button>
        </div>

    </main>
    <div class="content-center-footer">
      <footer></footer>
    </div>
    <script src="./kontakt.js"></script>
    <script src="./script.js"></script>
</body>
</html>
